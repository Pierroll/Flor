<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Flor Amarilla</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #e0f7fa;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .flower-container {
        position: relative;
        width: 60vw;
        height: 60vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .petal {
        width: 16vw;
        height: 30vw;
        background-color: yellow;
        position: absolute;
        transform-origin: bottom center;
        border-radius: 50%;
        opacity: 0;
      }

      .center {
        position: absolute;
        top: 75%; /* Posicionamos el centro m√°s abajo */
        left: 50%;
        width: 12vw;
        height: 12vw;
        background-color: orange;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h2 {
        margin-top: 50px; /* A√±ade un margen para separar el texto de la flor */
        font-size: 5vw;
        color: #333;
        text-align: center;
        opacity: 0; /* El texto comienza invisible */
      }

      /* Ajustes para pantallas m√°s peque√±as */
      @media screen and (max-width: 600px) {
        .flower-container {
          width: 80vw;
          height: 80vw;
        }

        .petal {
          width: 20vw;
          height: 36vw;
        }

        .center {
          width: 16vw;
          height: 16vw;
        }

        h2 {
          font-size: 6vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="flower-container">
      <!-- P√©talos -->
      <div class="petal" id="petal-1"></div>
      <div class="petal" id="petal-2"></div>
      <div class="petal" id="petal-3"></div>
      <div class="petal" id="petal-4"></div>
      <div class="petal" id="petal-5"></div>
      <div class="petal" id="petal-6"></div>
      <div class="petal" id="petal-7"></div>
      <div class="petal" id="petal-8"></div>

      <!-- Centro de la flor -->
      <div class="center" id="center"></div>
    </div>

    <h2>Para Ti, Mi Amor üåª</h2>

    <script>
      // Animaci√≥n de los p√©talos
      gsap.fromTo(
        "#petal-1",
        { rotation: 0, opacity: 0 },
        { rotation: 0, opacity: 1, duration: 1, delay: 0.2 }
      );
      gsap.fromTo(
        "#petal-2",
        { rotation: 0, opacity: 0 },
        { rotation: 45, opacity: 1, duration: 1, delay: 0.4 }
      );
      gsap.fromTo(
        "#petal-3",
        { rotation: 0, opacity: 0 },
        { rotation: 90, opacity: 1, duration: 1, delay: 0.6 }
      );
      gsap.fromTo(
        "#petal-4",
        { rotation: 0, opacity: 0 },
        { rotation: 135, opacity: 1, duration: 1, delay: 0.8 }
      );
      gsap.fromTo(
        "#petal-5",
        { rotation: 0, opacity: 0 },
        { rotation: 180, opacity: 1, duration: 1, delay: 1 }
      );
      gsap.fromTo(
        "#petal-6",
        { rotation: 0, opacity: 0 },
        { rotation: 225, opacity: 1, duration: 1, delay: 1.2 }
      );
      gsap.fromTo(
        "#petal-7",
        { rotation: 0, opacity: 0 },
        { rotation: 270, opacity: 1, duration: 1, delay: 1.4 }
      );
      gsap.fromTo(
        "#petal-8",
        { rotation: 0, opacity: 0 },
        { rotation: 315, opacity: 1, duration: 1, delay: 1.6 }
      );

      // Animaci√≥n del centro
      gsap.fromTo(
        "#center",
        { scale: 0, opacity: 0 },
        { scale: 1, opacity: 1, duration: 1.5, delay: 2 }
      );

      // Animaci√≥n del texto con aparici√≥n gradual
      gsap.fromTo(
        "h2",
        { opacity: 0 }, // Comienza invisible
        { opacity: 1, duration: 2, delay: 3 } // Aparece lentamente despu√©s de 3 segundos
      );
    </script>
  </body>
</html>
